<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicie sesión en Bookbuster</title>
    <link rel="icon" href="isotipo120x120.png">
    <link rel="stylesheet" href="estilos1.css">
</head>

<body>

    <body>
        <header>
            <a href="https://bookbuster.com.ar" id="referrer" aria-label="Página de inicio de Bookbuster">
                <img src="bbpaleta3.png" alt="Logotipo de Bookbuster">
            </a>
        </header>
        <main>
            <br>
            <br>
            <table align="center">
                <td> <a href="loginbbuster.html" target="_self">Iniciar Sesión</td>
                <td> | </td>
                <td><a href="registerbbuster.html" target="_self">Crear Cuenta</td>
            </table>

            <h1>Iniciar sesión</h1>
            <form>
                <label for="email">Correo electrónico</label>
                <input class="fillbox" id="email" class="form-control1" name="username" value="" type="text"
                    autofocus="" autocomplete="off" required="">
                <br>
                <label for="password">Contraseña</label>
                <input class="fillbox" id="password" name="password" type="password" autocomplete="off" required="">
                <br>
                <br>
                <a href="pwdresbbuster.html"><input class="boton-de-login" type="button"
                        value="¿Olvidaste la contraseña?" name="pwdreset"></a>
                <input class="boton-de-login" name="login" type="submit" value="Iniciar sesión">
            </form>
        </main>

    </body>

</html>

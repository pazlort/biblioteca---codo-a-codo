<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.ico">
    <title>Boockbuster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,600;1,200;1,300;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style/index.css">
    <link rel="stylesheet" type="text/css" href="./style/menu.css">
    <link rel="stylesheet" type="text/css" href="./style/footer.css">
    <link rel="stylesheet" type="text/css" href="./style/registro.css">
    <script src="https://kit.fontawesome.com/b2c0a025e7.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav">
        <a href="/index.html" class="nav__logo">
            <picture>
                <source media="(max-width: 1280px)" srcset="./img/logo_mobile.svg">
                <img src="./img/logo_desktop.svg" alt="">
            </picture>
        </a>
        <ul class="nav__ul">
            <li class="nav__li"><a href="./index.html">Inicio</a></li>
            <li class="nav__li"><a href="./coleccion.html">Cátalogo</a></li>
            <li class="nav__li"><a href="./contacto.html">Contacto</a></li>
        </ul>
        <div class="nav__buttons">
            <!-- <a href="./login.html" class="nav__buttons-sing-in">Iniciar Sesión</a> -->
            <a href="./registro.html" class="nav__buttons-register">Registrarse</a>
            <i class="fas fa-bars" id="menu-icon"></i>
        </div>
    </nav>
    <main>
        <div class="wrapper">
            <form action="" id="wizard">
                <!-- SECTION 1 -->
                <h2></h2>
                <div class="inner">
                    <div class="image-holder">
                        <img src="./img/IMAGENES/books-485479_1280.jpg" alt="">
                    </div>
                    <div class="form-content">
                        <div class="form-header">
                            <h3>Registrarte</h3>
                            <p>Es fácil y rápido</p>
                        </div><br>
                        <p>Por favor complete con sus datos</p>
                        <div class="form-row">
                            <div class="form-holder">
                                <input type="text" placeholder="Nombre" class="form-control" required>
                            </div>
                            <div class="form-holder">
                                <input type="text" placeholder="Apellido" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-holder">
                                <input type="text" placeholder="Correo electronico" class="form-control" required>
                            </div>
                            <div class="form-holder">
                                <input type="text" placeholder="Telefono" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-holder">
                                <input type="text" placeholder="Edad" class="form-control" required>
                            </div>
                            <div class="form-holder" style="align-self: flex-end; transform: translateY(4px);">
                                <div class="checkbox-tick">
                                    <label class="male">
                                        <input type="radio" name="genero" value="male" checked> Masculino<br>
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="female">
                                        <input type="radio" name="genero" value="female"> Femenino<br>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="checkbox-circle">
                            <label>
                                <input type="checkbox" checked> Acepto los terminos y condiciones.
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
    </main>
    <footer class="footer body-footer">
        <div class="footer-container">
            <div class="footer-row">
                <div class="footer-col">
                    <h4>Bookbuster</h4>
                    <ul>
                        <li><a href="/nosotros.html">Sobre Nosotros</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>¿Necesitas Ayuda?</h4>
                    <ul>
                        <li><a href="/faqs.html">Preguntas Frecuentes</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Información Importante</h4>
                    <ul>
                        <li><a href="/tos.html">Términos y Condiciones</a></li>

                    </ul>
                </div>
                <div align="left" class="footer-col">
                    <h4>Nuestras Redes Sociales</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./code/menu.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblio Web</title>

</head>

<body>
    <header>
        <h2>Prestamosssssssssssssss de libro</h2>

        <style>
            * {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
            }

            body {
                background-color: #DFDFDF
            }

            h2 {
                aling: "center";
                color: dimgray;
                border-color: black;
            }
        </style>
    </header>
    <form action="">
        <label for="input1">ID Libro:</label>
        <input type="number" name="id" id="" size="30" maxlength="10">
        <br><br>
        <label for="input2">Titulo del libro:</label>
        <input type="text" name="titulo" id="" size="15">
        <br><br>
        <label for="input3">Autor:</label>
        <input type="text" name="autor" id="" size="25">
        <br><br>
        <label for="input4">ISBN:</label>
        <input type="text" name="isbn" id="" size="25">
        <br><br>
        <label for="input5">Editorial:</label>
        <input type="text" name="editorial" id="">
        <br><br>
        <label for="input6">Ingresa DNI:</label>
        <input type="text" name="dni" id="">
        <br><br>
        <label for="input7">Nombre y Apellido:</label>
        <input type="text" name="usuario" id="" placeholder="Juana Perez">
        <br><br>
        <label for="input8">Fecha:</label>
        <input type="date" name="dia" id="">
        <br><br>
        <label for="input9">Observaciones</label>
        <br>
        <textarea name="observaciones" id="com" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar formulario">

    </form>
</body>

</html>
